<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #right-side {
            background-image: url("img/bg2.png");
            background-size: cover;
            background-position: center;
        }

       
    </style>
</head>

<body>

    <div id="container">
        <div id="left-side">
            <img id="logo" src="img/logoo.png" alt="Logo">
            <h2>Forgot Password?</h2>
            <p>Enter your new password.</p>
            <div class="password-wrapper">
                <input type="password" id="password" class="password-input" placeholder="New Password">
                <i id="togglepassword" class="fa fa-eye password-icon"></i>
            </div>
            <div class="password-wrapper">
                <input type="password" id="confirm-password" class="password-input" placeholder="Confirm Password">
                <i id="toggleconfirmpassword" class="fa fa-eye password-icon"></i>
            </div>
            <button id="submit-button" onclick="location.href = 'login.html'">Submit</button>
        </div>

        <div id="right-side">
            <!-- Add your content for the right side here -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
