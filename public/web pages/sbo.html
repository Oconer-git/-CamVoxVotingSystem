<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>sbo</title>
</head>
<body class="dashboard">

    <div class="container">
        <div class="left-container">
            <div class="logo-container">
                <img src="img/camvox_logo.png" alt="Camvox Logo">
            </div>

            <div class="menu-left-container">
                <a href="#" class="menu-button">Menu</a>
            </div>

            <div class="line"></div>

            <div class="menu-container">
                <div class="bottom-left-container">
                    <a href="#" class="menu-button">
                        <img src="img/menu.png" alt="Menu Icon">
                        Election
                    </a>
                    <a href="#" class="menu-button">
                        <img src="img/settings.png" alt="Settings Icon">
                        Settings
                    </a>
                </div>
            </div>

            <div class="line2"></div>

            <div class="logout-container">
                <a href="#" class="logout-button"><img src="img/logout.png" alt="Logout Icon">Logout</a>
            </div>

        </div>

        <div class="vertical-line"></div>

        <div class="right-container">
            <div class="username-right">
                <div class="arrow-container">
                    <img src="img/arrow.png" alt="User Icon">
                </div>
                <span>User Name</span>
                <div class="user-container">
                    <img src="img/userimg.jpg" alt="User Avatar">
                </div>
            </div>

            <div class="line3"></div>

            <div class="sortbytime">
                <img src="img/arrow.png" alt="User Icon">
                <p>Sort by Time</p>
            </div>

            <div class="gradient-container">
                <div class="inside-container">
                    <h2>SBO</h2>
                    <h3>College:CIT</h3>
                    <h3>Date: February 30, 2069</h3>
                </div>

                <div class="vote-container">
                    <img src="img/vote.png" alt="Vote Image">
                </div>
            </div>

            <div class="add-container">
                <img src="img/add.png" alt="Add Image">
            </div>
        </div>
    </div>

</body>
</html>
