<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Form</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url('img/bg.png');
            background-size: cover;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: 'Roboto', sans-serif; /* Apply Roboto font to the entire document */
            color: #ffffff; /* Set default text color */
        }

        .container {
            width: 100%;
            margin-top: 0 auto;
            text-align: center; 
        }

        .header-image {
            width: 50%; /* Adjust the width as needed */
            max-width: 300px; /* Set a maximum width to maintain responsiveness */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensures the image is a block element */
            margin: 0 auto; /* Center the image horizontally */
            padding-top: 15px;
        }

        .form {
            padding: 10px; /* Add padding */
            max-width: 1000px;
            margin: 0 auto; /* Center the form horizontally */
            border-radius: 8px; /* Add border radius for a rounded look */
            display: flex;
            padding-top: 80px;
            flex-direction: column;
        }


        .txtboxlabel {
            font-size: 24px; /* Adjust font size */
            /* No need to specify font-family here, it inherits from body */
            margin: 10px; /* Reset margin */
            padding-left: 20px; /* Reset padding */
        }

        h1 {
            margin-top: 70px;
            font-size: 50px;
        }

        .textbox {
            width: 80%;
            padding: 10px;
            margin: 10px;
            margin-left: 100px;
            border-radius: 20px;
            border: 1px solid #7d80e1; /* Set border to transparent */
            background-image: linear-gradient(to right, #222574, #464892, #030445); /* Gradient colors */
            color: white; /* Text color */
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
        }

           
        .description-textbox {
            width: 80%;
            height: 80px;
            padding: 10px;
            margin: 10px;
            margin-left: 100px;
            border-radius: 20px;
            border: 1px solid #7d80e1; /* Set border to transparent */
            background-image: linear-gradient(to right, #222574, #464892, #030445); /* Gradient colors */
            color: white; /* Text color */
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .submit-button {
            width: 10%;
            padding: 10px;
            margin: 10px auto; 
            margin-top: 100px;
            border-radius: 15px;
            border: 1px solid #7d80e1;
            background-image: linear-gradient(to right, #004aad, #cb6ce6);
            color: white;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer; 
            transition: background-color 0.3s ease; 
            display: block; 
        }

        .submit-button:hover {
            background-image: linear-gradient(to right, #cb6ce6, #004aad);
        }

        .textbox::placeholder {
            color: #7d80e1; /* Change this to your desired placeholder color */
        }
        .description-textbox::placeholder {
            color: #7d80e1; /* Change this to your desired placeholder color */
        }

        .description-textbox,
        .textbox {
            resize: vertical; /* Allow vertical resizing */
        }

        body, textarea {
            font-family: 'Roboto', sans-serif; /* Apply Roboto font to all elements */
        }

        /* Updated styles for text areas */
        .textbox,
        .description-textbox {
            width: 80%;
            padding: 10px;
            margin: 10px;
            margin-left: 100px;
            border-radius: 20px;
            border: 1px solid #7d80e1;
            background-image: linear-gradient(to right, #222574, #464892, #030445);
            color: white;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
            font-family: 'Roboto', sans-serif; /* Apply Roboto font to textareas */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Your content inside the div -->
        <img src="img/logo.png" alt="Header Image" class="header-image">
    </div>
    <div class="form">
        <h1 class="txtboxlabel">Name of Election:</h1>
        <textarea class="textbox" placeholder="Enter election name"></textarea>

        <h1 class="txtboxlabel">Description of Election:</h1>
        <textarea class="description-textbox" placeholder="Enter election description"></textarea>

        <h1 class="txtboxlabel">College:</h1>
        <textarea class="textbox" placeholder="Enter college name"></textarea>

        <button type="submit" class="submit-button">Submit</button>
    </div>

</body>
</html>
