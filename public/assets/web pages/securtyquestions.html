<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Security</title>

</head>
<body class="dashboard ">

    <div class="container">
        <div class="left-container">
            <div class="logo-container">
                <img src="../img/camvox_logo.png" alt="Camvox Logo">
            </div>

            <div class="menu-left-container">
                <a href="#" class="menu-button">Menu</a>
            </div>

            <div class="line"></div>

            <div class="menu-container">
                <div class="bottom-left-container">
                    <a href="#" class="menu-button">
                        <img src="../img/menu.png" alt="Menu Icon">
                        Election
                    </a>
                    <a href="#" class="menu-button">
                        <img src="../img/settings.png" alt="Settings Icon">
                        Settings
                    </a>
                </div>
            </div>

            <div class="line2"></div>

            <div class="logout-container">
                <a href="#" class="logout-button"><img src="../img/logout.png" alt="Logout Icon">Logout</a>
            </div>

        </div>

        <div class="vertical-line"></div>

        <div class="right-container">
            <div class="username-right">
                <div class="arrow-container">
                    <img src="../img/arrow.png" alt="User Icon">
                </div>
                    <span>User Name</span>
                    <div class="user-container">
                        <img src="../img/userimg.jpg" alt="User Avatar">
                    </div>
            </div>

            <div class="line6"></div>

            <div class="security-container">
                <h2>SECURITY QUESTIONS</h2>
                <div class="exit-container">
                    <a href="#" class="exit-button"><img src="../img/exit.png" alt="Exit Icon"></a>
                </div>

                <div class="line4"></div>

                <div class="security-questions-container">
                    <div class="question-column">
                        <p>Question A?</p>
                    </div>
                    <div class="answer-column">
                        <select required class="question-select">
                            <option value="" disabled selected hidden>...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>

                    <div class="question-column">
                        <p>Question B?</p>
                    </div>
                    <div class="answer-column">
                        <select required class="question-select">
                            <option value="" disabled selected hidden>...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>

                <div class="security-questions-container">
                    <div class="question-column">
                        <p>Answer A</p>
                    </div>
                    <div class="answer-column">
                        <input type="text" placeholder="">
                    </div>

                    <div class="question-column">
                        <p>Answer B</p>
                    </div>
                    <div class="answer-column">
                        <input type="text" placeholder="">
                    </div>
                </div>

                <div class="security-questions-container2">
                    <div class="question-column">
                        <p>Question C?</p>
                    </div>
                    <div class="answer-column">
                        <select required class="question-select">
                            <option value="" disabled selected hidden>...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>

                    <div class="question-column">
                        <p>Question D?</p>
                    </div>
                    <div class="answer-column">
                        <select required class="question-select">
                            <option value="" disabled selected hidden>...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>

                <div class="security-questions-container2">
                    <div class="question-column">
                        <p>Answer C</p>
                    </div>
                    <div class="answer-column">
                        <input type="text" placeholder="">
                    </div>

                    <div class="question-column">
                        <p>Answer D</p>
                    </div>
                    <div class="answer-column">
                        <input type="text" placeholder="">
                    </div>
                </div>

                <div class="security-save-button">
                    <button>Save</button>
                </div>

                <h2>CHANGE PASSWORD</h2>

                <div class="line4"></div>

                <div class="security-questions-container3">
                    <div class="oldpass-column">
                        <p>Old Password:</p>
                    </div>
                    <div class="oldpassplace-column">
                        <input type="text" placeholder="">
                    </div>

                    <div class="newpass-column">
                        <p>New Password:</p>
                    </div>
                    <div class="newpassplace-column">
                        <input type="text" placeholder="">
                    </div>

                    <div class="conpass-column">
                        <p>Confirm Password:</p>
                    </div>
                    <div class="conpassplace-column">
                        <input type="text" placeholder="">
                    </div>
                </div>

                <div class="submit-button">
                    <button>Submit</button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
